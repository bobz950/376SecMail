<div class="container-fluid">
  <div class="row">
   <div class="col-md-8 col-sm-8 col-xs-12 col-md-offset-2">
    <form method="post" action="/sendmail">
     <div class="form-group ">
      <label class="control-label requiredField" for="emailrecipient">
       To
       <span class="asteriskField">
        *
       </span>
      </label>
      <input class="form-control" id="emailrecipient" name="emailrecipient" type="text"/>
	  <span class="help-block" id="hint_emailrecipient">
       To send to multiple recipients, add each email separated by a comma
      </span>
     </div>
     <div class="form-group ">
      <label class="control-label " for="emailsubject">
       Subject
      </label>
      <input class="form-control" id="emailsubject" name="emailsubject" type="text"/>
     </div>
     <div class="form-group ">
      <label class="control-label " for="emailmessage">
       Message
      </label>
      <textarea class="form-control" cols="40" id="emailmessage" name="emailmessage" rows="10"></textarea>
     </div>
	 <div class="form-group ">
      <div class=" ">
       <div class="checkbox">
        <label class="checkbox">
         <input name="emailencrypted" type="checkbox" value="Encrypt this email?"/>
         Encrypt this email?
        </label>
       </div>
       <span class="help-block" id="hint_emailencrypted">
        Check this box to encrypt this message with the specified password as its key
       </span>
      </div>
     </div>
     <div class="form-group ">
      <label class="control-label " for="emailpassword">
       Password
      </label>
      <input class="form-control" id="emailpassword" name="emailpassword" type="password"/>
     </div>
     <div class="form-group">
      <div>
       <button class="btn btn-primary " name="submit" type="submit">
        Submit
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>
